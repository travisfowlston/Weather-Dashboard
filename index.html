<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <!-- Added a header -->
    <header
      class="container-fluid bg-primary bg-gradient text-white text-center p-4 mb-3"
    >
      <h1 class="display-3">Weather Dashboard</h1>
      <p class="lead">A simple weather app to help plan what you wear!</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Added a main class -->
    <main class="p-3 text-center">
      <div class="row align-items-start">
        <!-- Added a search function -->
        <div class="col">
          <div
            class="card bg-dark-subtle text-emphasis-dark bg-gradient"
            style="width: 25rem"
          >
            <div class="card-header">
              <h4 class="card-title"><strong>Search for a city:</strong></h4>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="City Name"
                  aria-label="Search"
                />
                <button class="btn btn-primary" id="submit-btn" type="submit">
                  SEARCH
                </button>
              </form>
            </div>
            <!-- Added individual city buttons -->
            <div class="card-body">
              <div class="d-grid gap-4">
                <button
                  class="btn btn-secondary"
                  id="first-city-btn"
                  type="button"
                >
                  Button
                </button>
                <button
                  class="btn btn-secondary"
                  id="second-city-btn"
                  type="button"
                >
                  Button
                </button>
                <button
                  class="btn btn-secondary"
                  id="third-city-btn"
                  type="button"
                >
                  Button
                </button>
                <button
                  class="btn btn-secondary"
                  id="fourth-city-btn"
                  type="button"
                >
                  Button
                </button>
                <button
                  class="btn btn-secondary"
                  id="fifth-city-btn"
                  type="button"
                >
                  Button
                </button>
                <button
                  class="btn btn-secondary"
                  id="sixth-city-btn"
                  type="button"
                >
                  Button
                </button>
                <button
                  class="btn btn-secondary"
                  id="seventh-city-btn"
                  type="button"
                >
                  Button
                </button>
                <button
                  class="btn btn-secondary"
                  id="eighth-city-btn"
                  type="button"
                >
                  Button
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
